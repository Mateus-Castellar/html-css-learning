<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Musel</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="container">
        <header>
            <div id="logo">
                <h1><a href="">Museu Nacional</a></h1>
            </div>

            <nav>
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">Exposições</a></li>
                    <li><a href="">Pesquisa</a></li>
                    <li><a href="">Acervos</a></li>
                    <li><a href="">Videos</a></li>
                    <li><a href="">Fotos</a></li>
                    <li><a href="">Contatos</a></li>
                </ul>
            </nav>
        </header>

        <div id="principal">
            <div id="conteudo">
                <section id="capa">
                    <img src="./assets/images/museu.png" alt="imagem museu">
                </section>
            </div>

            <aside>
                <section id="depoimento">
                    <img src="./assets/images/depoimento.png" alt="depoimento">
                </section>

                <section id="visita">
                    <h4>Faça uma visita</h4>
                    <form action="">
                        <fieldset>
                            <legend>Selecione uma data</legend>

                            <label for="data">Data</label>
                            <input class="campo" type="text" id="data" value="dd/mm/aaaa">

                            <label for="qtd">Qtd Pessoas</label>
                            <input class="campo" style="width:30px;" type="text" id="qtd" value="1">

                        </fieldset>

                        <input class="botao" type="submit" value="verificar disponibilidade">
                    </form>
                </section>

                <section id="galeria">
                    <h4>Galeria de Fotos</h4>
                    
                    <a href="">
                        <img src="./assets/images/imagem1.jpg" height="93px" width="93px" alt="">
                    </a>

                    <a href="">
                        <img src="./assets/images/imagem2.jpg" height="93px" width="93px" alt="">
                    </a>

                    <a href="">
                        <img src="./assets/images/imagem3.jpg" height="93px" width="93px" alt="">
                    </a>

                    <a href="">
                        <img src="./assets/images/imagem4.jpg" height="93px" width="93px" alt="">
                    </a>

                </section>
            </aside>
        </div>

    </div>
</body>
</html>
